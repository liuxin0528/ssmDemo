#配置根Logger(log4j.rootLogger=[level],appenderName1,appenderName2,...)
#level:是日志记录的优先级，分为OFF,FATAL,ERROR,WARN,INFO,DEBUG,ALL或者您定义的级别，Log4j建议只使用四个级别，优先级从高到低分别是ERROR,WARN,INFO,DEBUG.
#appenderName 就是指定日志信息输出到哪个地方，可以同时指定多个输出目的地
log4j.rootLogger=INFO,Console,File
# Console 输出
log4j.appendr.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.Target=System.out
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=[%c] - %m%n
# File 输出
log4j.appender.File=org.apache.log4j.RollingFileAppender
log4j.appender.File.File=logs/ssm.log
log4j.appender.File.MaxFileSize=10MB
log4j.appender.File.Threshold=ALL
log4j.appender.File.layout=org.apache.log4j.PatternLayout
log4j.appender.File.layout.ConversionPattern=[%p] [%d{yyyy-MM-dd HH:mm:ss}][%c]%m%n





















































